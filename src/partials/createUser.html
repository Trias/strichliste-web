<div class="user-create row">
    <div class="col-xs-12">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

        <h2 translate>createUserTitle</h2>
        <form role="form" ng-submit="createUser()">
            <input type="text" name="name" placeholder="{{'createUserInputPlaceholder' | translate}}"
                   maxlength="23" class="form-control form-input-name input-lg"
                   ng-model="name" required autocomplete="off" autofocus>
            <input type="text" name="pin" placeholder="{{'createUserPinInputPlaceholder' | translate}}"
                   maxlength="23" class="form-control form-input-pin input-lg"
                   ng-model="pin" autocomplete="off">
            <br>
            <input type="submit" value="{{'createUserSubmitLabel' | translate}}" class="form-control">
        </form>
    </div>
</div>
